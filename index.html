<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftCart</title>

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind and daisiUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Navbar-->
    <nav class="bg-base-100 shadow-sm">
      <div class="navbar container mx-auto">
        <div class="navbar-start">
          <a class="btn btn-ghost text-2xl text-indigo-600 font-bold"
            >SwiftCart</a
          >
        </div>

        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-indigo-600 font-medium">Home</a></li>
            <li><a class="font-medium hover:text-indigo-600">Products</a></li>
            <li><a class="font-medium hover:text-indigo-600">About</a></li>

            <li><a class="font-medium hover:text-indigo-600">Contact</a></li>
          </ul>
        </div>

        <div class="navbar-end gap-3">
          <a class="btn btn-ghost btn-circle">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>

          <!-- Hide on desktop -->
          <div class="dropdown dropdown-end lg:hidden">
            <button class="btn btn-square btn-ghost">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="h-5 w-5 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>

            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow"
            >
              <li><a class="text-indigo-600 font-medium">Home</a></li>
              <li><a class="font-medium hover:text-indigo-600">Products</a></li>
              <li><a class="font-medium hover:text-indigo-600">About</a></li>

              <li><a class="font-medium hover:text-indigo-600">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Banner Section  -->

    <section
      class="relative bg-[url('./Assets/banner-image.png')] bg-cover bg-center h-[75vh] md:h-[90vh] flex items-center"
    >
      <div
        class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/50 to-transparent"
      ></div>

      <!-- Content -->
      <div class="relative container mx-auto px-6">
        <div
          class="text-white max-w-xl text-center md:text-left mx-auto md:mx-0"
        >
          <h1
            class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4 leading-tight"
          >
            Best Collection For You
          </h1>
          <p class="text-gray-200 text-sm sm:text-base md:text-lg mb-6">
            Discover the latest trends in fashion, electronics, and lifestyle
            products with the best quality and price.
          </p>
          <button
            class="bg-indigo-600 hover:bg-indigo-700 transition px-6 py-3 rounded-lg font-semibold"
          >
            Shop Now
          </button>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
